networks:
    default:
        driver: bridge
        ipam:
            config:
                - subnet: 172.16.57.0/24
services:
    grafana:
        image: grafana/grafana:12.4.0@sha256:b0ae311af06228bcfd4a620504b653db80f5b91e94dc3dc2a5b7dab202bcde20
        network_mode: host
        volumes:
            - ./configs/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/grafana-datasources.yaml
    mongodb:
        image: mongo:7-jammy
        logging:
            driver: json-file
            options:
                max-file: "2"
                max-size: 5m
        ports:
            - 27017:27017
        volumes:
            - dbdata6:/data/db
version: "3.9"
volumes:
    dbdata6: null
x-default-logging:
    driver: json-file
    options:
        max-file: "2"
        max-size: 5m
