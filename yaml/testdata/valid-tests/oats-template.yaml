oats-version: "2"
oats-template: true
docker-compose:
input:
  - path: /stock
    status: 200
  - path: /buy
    method: POST
    headers:
      Authorization: Bearer user-token
      Content-Type: application/json
    body: '{"id": "42", "quantity": 10}'
    status: 201
  - path: /delist/42
    method: DELETE
    headers:
      Authorization: Bearer admin-token
    status: 204
expected:
  traces:
    - traceql: '{ name =~ "SELECT .*product"}'
      regexp: 'SELECT .*cart'
      attributes:
        db.system: h2
  metrics:
    - promql: bar
      value: '>= 0'
